<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE-edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<title>Carousel</title>
		
		<meta name="author" content="Emery F. dela Cruz">
		<meta name="description" content="Schwabensport Bootstrap Template">
		<meta name="robots" content="all">
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		
		<link rel="stylesheet" href="http://www.landmarkmlp.com/js-plugin/owl.carousel/owl-carousel/owl.carousel.css" type="text/css" media="screen, projection">
		
		<!-- Scrollbox JQuery -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="js/jquery.scrollbox.js"></script>
		
		<style type="text/css">
			li {
				height: 30px;
				width: 30px;
				background-color: cornflowerblue;
				color: white;
				padding: 5px;
				margin: 5px;
			}
		</style>
	</head>
	
	<body>
		
		<section id="features" class="blue">
			<div class="content">
				
				<h2>Responsive Display</h2>
				<div id="demo" class="scroll-img">
					
					<ul>
						<li>1</li>
						<li>2</li>
						<li>3</li>
						<li>4</li>
						<li>5</li>
						<li>6</li>
						<li>7</li>
						<li>8</li>
						<li>9</li>
						<li>10</li>
					</ul>
					
				</div>
			</div>
		</section>
		
		<!-- 3.3.7 compiled and minified JavaScript and JQuery -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		
		<script type="text/javascript">
			$(function(){
				$('#demo').scrollbox({
					direction: 'h',
					distance: 5
				});
			});
		</script>
	</body>
</html>
